<ion-header>
  <ion-toolbar>
    <ion-title>Preferiti</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let macro of Macros">
    <ion-label (click)="openMacro(macro.id)">
      {{macro.name}}
    </ion-label>
    <ion-button slot="end" (click)="Roll(macro.roll)">
      Lancia
    </ion-button>
  </ion-item>

</ion-content>
