<ion-content>
  <app-roll-composer #composer [hidden]="rollComposer?.roll?.length==0"></app-roll-composer>

  <ng-container *ngIf="!rollComposer||rollComposer?.roll?.length==0">
    <ion-grid style="height: 100%; width: 100%;">
      <ion-row style="height: 100%; width: 100%;" class="ion-justify-content-center ion-align-items-center">
        <ion-col>
          <ion-card class="ion-text-center">
            <ion-card-content>
              <h2>Inizia Subito</h2>
              <p>
                crea un tiro di dadi!
              </p>
              <ion-button (click)="rollComposer.InsertStep(0)">
                Comincia
              </ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ng-container>
</ion-content>
<ion-footer *ngIf="rollComposer&&rollComposer?.roll?.isValid">
  <ion-toolbar class="ion-text-center">
    <!--<ion-title mode="ios">
      Risultato: {{roll.Result}}
    </ion-title>-->
    <ion-button slot="start" fill="clear" (click)="saveMacro()">
      <ion-icon name="bookmark" slot="icon-only"></ion-icon>
    </ion-button>
    <ion-button (click)="Roll()">
      LANCIA!
    </ion-button>
    <ion-button slot="end" fill="clear" (click)="rollComposer?.roll.clean()">
      <ion-icon name="trash" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-footer>
